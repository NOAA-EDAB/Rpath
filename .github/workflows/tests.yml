name: tests

on:
  pull_request:
    paths:
    - '.github/workflows/tests.yml'
    - 'R/*'
    - 'tests/testthat/*'
  push:
    paths:
    - '.github/workflows/tests.yml'
    - 'R/*'
    - 'tests/testthat/*'
    - 'README.md'
    - 'DESCRIPTION'

jobs:
  # build:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v2
  #     - uses: r-lib/actions/setup-r@v2
  #     - uses: r-lib/actions/setup-pandoc@v2
  #     - name: Install dependencies
  #       run: Rscript -e "install.packages(c('testthat', 'tidyverse', 'here'))"
  #     - name: Run tests
  #       run: Rscript -e "source('tests/testthat.R')"

  tests:
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: false
      R_KEEP_PKG_SOURCE: yes
    strategy:
      matrix:
#       os: [macos-latest, ubuntu-latest, windows-latest]
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install command line packages
        run: |
          sudo apt update
          sudo apt-get install libcurl4-openssl-dev libgit2-dev
      - name: Install dependencies
        #run: Rscript -e "install.packages(c('remotes','testthat', 'tidyverse', 'here'))"
        run: |
          install.packages(c('usethis','remotes','testthat','tidyverse','here','rmarkdown','qpdf','distillery'))
          remotes::install_github("NOAA-EDAB/Rpath")
        shell: Rscript {0}
      - name: Run tests
        #run: Rscript -e "source('tests/testthat.R')"
        run: |
          source(here::here("data-raw/REcosystem.R"))
          source("tests/testthat.R")
        shell: Rscript {0}
