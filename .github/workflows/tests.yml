name: tests

on:
  pull_request:
    paths:
    - '.github/workflows/tests.yml'
    - 'R/*'
    - 'tests/testthat/*'
  push:
    paths:
    - '.github/workflows/tests.yml'
    - 'R/*'
    - 'tests/testthat/*'

jobs:
  # build:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v2
  #     - uses: r-lib/actions/setup-r@v2
  #     - uses: r-lib/actions/setup-pandoc@v2
  #     - name: Install dependencies
  #       run: Rscript -e "install.packages(c('testthat', 'tidyverse', 'here'))"
  #     - name: Run tests
  #       run: Rscript -e "source('tests/testthat.R')"

  tests:
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: false
    strategy:
      matrix:
#       os: [macos-latest, ubuntu-latest, windows-latest]
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install dependencies
        #run: Rscript -e "install.packages(c('remotes','testthat', 'tidyverse', 'here'))"
        run: |
          install.packages(c('remotes','testthat', 'tidyverse', 'here'. 'usethis', 'rmarkdown', 'dplyr'))
          remotes::install_github("NOAA-EDAB/Rpath")
        shell: Rscript {0}
      - name: Run tests
        #run: Rscript -e "source('tests/testthat.R')"
        run: |
          source(here::here("data-raw/REcosystem.R"))
          source('tests/testthat.R')
        shell: Rscript {0}
